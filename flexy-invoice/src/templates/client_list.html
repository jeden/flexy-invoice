{% extends '_main_template.html' %}

{% block title %}Add Client{% endblock %}

{% block content %}

<form>
	<table>
		<thead></thead>
		<tbody>
			{% for client in formset %}

			<tr>
				<td>{{ client.name }}</td>
				<td>{{ client.address }}</td>
			</tr>


			{% endfor %}
		</tbody>
	</table>
</form>

{% endblock %}
